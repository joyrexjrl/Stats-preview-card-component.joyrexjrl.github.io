<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <div class="container">
    <div class="media-switcher">
      <div class="mobile-image-container"><img src="images/image-header-mobile.jpg" alt="mobile image" class="mobile-image"></div>
      <div class="info-container">
        <div class="info-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        </div>
        <div class="stats-info flex col">
          <div>
            <h2>10k+</h2>
            <p class="uppercase">companies</p>
          </div>
          <div>
            <h2>314</h2>
            <p class="uppercase">templates</p>
          </div>
          <div>
            <h2>12m+</h2>
            <p class="uppercase">queries</p>
          </div>
        </div>
      </div>
      
      <div class="desktop-image-container"><img src="images/image-header-desktop.jpg" alt="desktop image" class="desktop-image"></div>                  
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://www.frontendmentor.io/profile/joyrexjrl" target="_blank">Rick Lozano</a>.
    </div>
  </div>  
</body>
</html>
